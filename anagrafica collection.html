<!DOCTYPE html>
<html>
<head>
    <title>Anagrafica con collection oggetti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../home2.html"></a>
    <div class="contenitore">
    <center><h1>Inserisci Account</h1></center>
    <form id="myForm">
        <label for="nome">Nome</label>
        <center><input type="text" id="nome" name="nome" placeholder="Valentina"><br><br></center>

        <label for="cognome">Cognome </label>
        <center><input type="text" id="cognome" name="cognome" placeholder="Bacchiocchi"><br><br></center>

        <label for="età">Età</label>
        <center><input type="text" id="età" name="età" placeholder="17"><br><br></center>

        <label for="indirizzo">Indirizzo</label>
        <center><input type="text" id="indirizzo" name="indirizzo" placeholder="bacchiocchi.valentina@itiscannizzaro.edu.it"><br><br></center>

        <label for="città">Città</label>
        <center><input type="text" id="città" name="città" placeholder="Rho"><br><br><br></center>
        <center>
        <table width="92%">
            <tr>
                <td width="85%"><button type="button" onclick="passaAllaPaginaSuccessiva()" class="pulsante">Registra account</button></td>
                <td width="15%"><button type="button" onclick="prelevaDati()" class="pulsantePiu" title="registra e aggiungi">+</button></td>
            </tr>
        </table>
        </center>
    </form>
    </div>
    <script>
        const datiAccount = []
        function prelevaDati(){
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;
            const eta = document.getElementById("età").value;
            const indirizzo = document.getElementById("indirizzo").value;
            const citta = document.getElementById("città").value;
            account = {Nome:nome,Cognome:cognome,Eta:eta,Indirizzo:indirizzo, Citta:citta};
            datiAccount.push(account);
            document.getElementById("myForm").reset();
        }
        function passaAllaPaginaSuccessiva(){
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;
            const eta = document.getElementById("età").value;
            const indirizzo = document.getElementById("indirizzo").value;
            const citta = document.getElementById("città").value;
            account = {Nome:nome,Cognome:cognome,Eta:eta,Indirizzo:indirizzo, Citta:citta};
            datiAccount.push(account);
            document.getElementById("myForm").reset();
            localStorage.setItem("datiAccount", JSON.stringify(datiAccount));
            window.location.href = "RiceviDati.html";
        }
	</script>
</body>
</html>
