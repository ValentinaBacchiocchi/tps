<!DOCTYPE html>
<html lang="it">
<head>
    <style>
body {
    font-family: "Poppins", Arial, sans-serif;
    background: #fff4e6; /* arancione molto chiaro */
    color: #333;
    margin: 20px;
}
h1 {
    text-align: center;
    color: #d35400; /* arancione scuro */
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

h2 {
    color: #e67e22; /* arancione medio */
    margin-top: 30px;
}
label {
    font-weight: 500;
    margin-right: 10px;
}

input[type="text"],
input[type="date"] {
    padding: 6px 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    outline: none;
    transition: 0.2s;
}

input[type="text"]:focus,
input[type="date"]:focus {
    border-color: #e67e22;
    box-shadow: 0 0 5px rgba(230, 126, 34, 0.5);
}
button {
    padding: 8px 14px;
    border: none;
    border-radius: 5px;
    background-color: #e67e22; /* arancione vivace */
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
    margin-left: 5px;
}

button:hover {
    background-color: #d35400; /* arancione scuro */
    transform: translateY(-2px);
}
table {
    width: 100%;
    border-collapse: collapse;
    margin: 15px 0 30px 0;
    background: #ffe5cc; /* arancione chiaro */
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 6px;
    overflow: hidden;
}
thead {
    background-color: #e67e22; /* arancione vivo */
    color: #fff;
    font-weight: bold;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ffc299; /* bordo leggero arancione */
    text-align: left;
}
tbody tr:nth-child(even) {
    background-color: #ffe0b3; /* arancione chiaro alternato */
}
tbody tr:hover {
    background-color: #ffc266; /* arancione più intenso */
    transition: 0.2s;
}
#generazioneResult {
    font-weight: 600;
    margin-top: 10px;
    color: #d35400;
}
@media (max-width: 700px) {
    th, td {
        padding: 6px;
        font-size: 14px;
    }
    input, button {
        font-size: 14px;
    }
}
    </style>
<body>

    <h1>Anagrafica Classe 5N</h1>
    
    <div>
        <label for="searchLetter">Cerca Cognomi che iniziano con:</label>
        <input type="text" id="searchLetter" maxlength="1" />
    </div>
    
    <h2>Maggiorenni:</h2>
    <table id="table-maggiorenni">
        <thead>
            <tr>
                <th>Cognome</th>
                <th>Nome</th>
                <th>Data di Nascita</th>
                <th>Età</th>
            </tr>
        </thead>
        <tbody>
            <!--per indicare i maggiorenni-->
        </tbody>
    </table>

    <h2>Generazione</h2>
    <label for="birthDate">Inserisci data di nascita:</label>
    <input type="date" id="birthDate" />
    <button onclick="checkGenerazione()">Verifica Generazione</button>
    <p id="generazioneResult"></p>

    <h2>Anagrafica Completa:</h2>
    <table id="table">
        <thead>
            <tr>
                <th>Cognome</th>
                <th>Nome</th>
                <th>Data di Nascita</th>
            </tr>
        </thead>
        <tbody>
            <!--utenti-->
        </tbody>
    </table>

    <script>
    fetch('file.json')
    .then(risposta => risposta.json())
    .then(dati => {

        const utenti = dati;

        function mostraUtenti(lista) {
            const corpoTabella = document.querySelector('#table tbody');
            corpoTabella.innerHTML = '';

            lista.forEach(utente => {
                const riga = document.createElement('tr');
                riga.innerHTML = `
                    <td>${utente.cognome}</td>
                    <td>${utente.nome}</td>
                    <td>${utente.data_nascita}</td>
                `;
                corpoTabella.appendChild(riga);
            });
        }
        const campoRicerca = document.querySelector('#searchLetter');

        campoRicerca.addEventListener('input', () => {
            const lettera = campoRicerca.value.toUpperCase();

            const filtrati = utenti.filter(utente =>
                utente.cognome.toUpperCase().startsWith(lettera)
            );

            mostraUtenti(filtrati);
        });
        function mostraMaggiorenni() {
            const oggi = new Date();
            const corpoTabella = document.querySelector('#table-maggiorenni tbody');
            corpoTabella.innerHTML = '';

            const maggiorenni = utenti.filter(utente => {
                const nascita = new Date(utente.data_nascita);
                const eta = oggi.getFullYear() - nascita.getFullYear();
                return eta >= 18;
            });

            maggiorenni.forEach(utente => {
                const nascita = new Date(utente.data_nascita);
                const eta = oggi.getFullYear() - nascita.getFullYear();

                const riga = document.createElement('tr');
                riga.innerHTML = `
                    <td>${utente.cognome}</td>
                    <td>${utente.nome}</td>
                    <td>${utente.data_nascita}</td>
                    <td>${eta}</td>
                `;
                corpoTabella.appendChild(riga);
            });
        }

        function checkGenerazione() {
            const data = document.querySelector('#birthDate').value;

            if (!data) {
                alert('Inserisci una data di nascita!');
                return;
            }

            const anno = new Date(data).getFullYear();
            let generazione = '';

            if (anno >= 2013) generazione = 'Generazione Alpha';
            else if (anno >= 1997) generazione = 'Generazione Z';
            else if (anno >= 1981) generazione = 'Millennials';
            else if (anno >= 1965) generazione = 'Generazione X';
            else if (anno >= 1946) generazione = 'Baby Boomers';
            else if (anno >= 1928) generazione = 'Generazione Silenziosa';
            else generazione = 'Greatest Generation';

            document.querySelector('#generazioneResult').innerText =
                `Appartieni alla: ${generazione}`;
        }

        window.checkGenerazione = checkGenerazione;
        mostraUtenti(utenti);
        mostraMaggiorenni();
    })
    .catch(errore => console.error('Errore nel caricamento:', errore));

</body>
</html>
