  <script>
    function addToCart(productName) {
  alert(`Hai aggiunto "${productName}" al carrello.`);

  // Salva su localStorage
  let carrello = JSON.parse(localStorage.getItem("carrello")) || [];
  carrello.push(productName);
  localStorage.setItem("carrello", JSON.stringify(carrello));

  const prezzo = prodottiPrezzi[productName];
  const li = document.createElement("li");
  li.textContent = `${productName} - €${prezzo.toFixed(2)}`;
  document.getElementById("listaCarrello").appendChild(li);

  totale += prezzo;
  document.getElementById("totale").textContent = `Totale: €${totale.toFixed(2)}`;
}
// Ricerca prodotti
document.getElementById('searchBar').addEventListener('input', function () {
  const query = this.value.toLowerCase();
  const products = document.querySelectorAll('.product-card');

  products.forEach(product => {
    const name = product.dataset.name.toLowerCase();
    if (name.includes(query)) {
      product.style.display = "block";
    } else {
      product.style.display = "none";
    }
  });
});
