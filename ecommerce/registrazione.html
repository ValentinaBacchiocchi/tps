<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoMania - Registrazione</title>
    <link rel="stylesheet" href="styleregistrazione.css">
</head>
<body>
    <div class="login-container">
        <img src="img/Preview.png" alt="Logo MotoMania" class="logo">
        
        <h1>Registrazione</h1>
        
        <form id="registrationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Conferma Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Registrati</button>
        </form>

        <p class="welcome">Hai gi√† un account? <a href="login.html">Accedi</a></p>
        
        <div class="error-message" id="error-message"></div>
    </div>
    <script>document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Recupera i valori inseriti
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // Controllo che le password corrispondano
    if (password !== confirmPassword) {
        alert('Le password non corrispondono!');
        return;
    }

    // Salvataggio dei dati
    localStorage.setItem('user', JSON.stringify({ name, email, password }));

    alert('Registrazione completata con successo!');
    window.location.href = 'login.html'; // Redirige alla pagina di login
});
    </script>
</body>
</html>
